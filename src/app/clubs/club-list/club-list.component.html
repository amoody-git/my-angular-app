<div fxLayout="row" fxFlex.md="70" fxLayoutWrap class="card-list-container mat-elevation-z4">
    <div fxFlex *ngFor="let club of clubs$ | async" class="card-item">
        <mat-card>
            <mat-card-header>
                <mat-card-title>{{ club.name }}</mat-card-title>
            </mat-card-header>
            <img mat-card-image [src]="club.crestUrl" />
            <mat-card-content>
                <div>{{ club.venue }}</div>
                <a>{{ club.website }}</a>
            </mat-card-content>
            <mat-card-actions>
                <a mat-button color="primary" [routerLink]="['/clubs/edit', club._id]">EDIT</a>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
