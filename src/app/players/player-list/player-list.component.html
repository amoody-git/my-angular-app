<mat-table class="mat-elevation-z8" [dataSource]="players$ | async">

    <ng-container matColumnDef="imageUrl">
        <mat-header-cell *matHeaderCellDef></mat-header-cell>
        <mat-cell *matCellDef="let player" class="img"><img [src]="player.imageUrl" /></mat-cell>
    </ng-container>

    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef>Name</mat-header-cell>
      <mat-cell *matCellDef="let player">{{ player.name }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="shirtNumber">
      <mat-header-cell *matHeaderCellDef>Shirt number</mat-header-cell>
      <mat-cell *matCellDef="let player">{{ player.shirtNumber }}</mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>

    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>

</mat-table>
